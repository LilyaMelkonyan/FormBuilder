<div class="container mt-2" style="background-color: floralwhite">
    <div class="row">

        <div class="col-3 px-4 leftFR">
            <div class="row">
                <div class="col-12">
                    <h1 class="pt-3 text-center">Form Elements</h1>
                </div>
                <div class="col-11 mx-auto mt-2" dragula="FORMBUILDERDRAG" id="left" [(dragulaModel)]="items">
                    <h5 class="mt-3 hFiveHover" *ngFor="let item of items" [ngStyle]="{'cursor':'pointer'}"> {{ item |
                        uppercase }} </h5>
                </div>
            </div>
        </div>

        <div class="col-9 rightFR" dragula="FORMBUILDERDRAG" id="right" [(dragulaModel)]="newItems">
            <div class="row">
                <div class="col-10 text-center mx-auto" #DropformBuilding>
                    <h1 class="pt-3 pb-3">Form Builder</h1>
                    <!--<form (ngSubmit)="onsubmitForm()" [formGroup]="myForm">-->
                    <div *ngFor="let item of newItems; let i=index" [ngSwitch]="item.type" class="text-center">
                        <div *ngSwitchCase='"input"' class='border_dash p-3 mt-3 position-relative'>
                            <app-input></app-input>
                            <button (click)="removeBox(i)" class="deleteBtn">x</button>
                        </div>
                        <div *ngSwitchCase='"checkbox"' class='border_dash p-3 mt-3 position-relative'>
                            <app-check></app-check>
                            <button (click)="removeBox(i)" class="deleteBtn">x</button>
                        </div>
                        <div *ngSwitchCase='"radio"' class='border_dash p-3 mt-3 position-relative'>
                            <app-radio [pData]="i"></app-radio>
                            <button (click)="removeBox(i)" class="deleteBtn">x</button>
                        </div>
                        <div *ngSwitchCase='"select option"' class='border_dash p-3 mt-3 position-relative'>
                            <app-select></app-select>
                            <button (click)="removeBox(i)" class="deleteBtn">x</button>
                        </div>
                        <div *ngSwitchCase='"textarea"' class='border_dash p-3 mt-3 position-relative'>
                            <textarea cols="30" rows="5" class="w-100 form-control"></textarea>
                            <button (click)="removeBox(i)" class="deleteBtn">x</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
